{% extends 'base.html' %}
{% block content %}

<!-- ================================
    Start Content
    ================================= -->
<section>
  <div class="innerPageBannerCol">
    {% for blog in blogs %}
    <div class="container">
      <div class="row g-4 g-md-3  align-items-center">
        <div class="col-md-6">
          <div class="bannerContent">
            <h1 class="xlTitle pb-md-3">{{blog.title}}</h1>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-auto">
          <div class="authorCol">
            <h4 class="smTitle pb-3">Bobby Stearman</h4>
          </div>
        </div>
        <div class="col-md">
          <h4 class="smTitle pb-3">{{blog.date}}</h4>
        </div>
      </div>

      <div class="row">
        <div class="portfolioContentMain">
          <div class="row g-3 g-md-4 g-lg-5">
            <div class="col-md-8 pColMain">
              <div class="pCol">
                <img src="{{blog.image.url}}" alt="..." class="pImg">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="sectionSpaceSm">
        <p>{{blog.description}}</p>
      </div>

    </div>

  </div>



  {% endfor %}
</section>

<!-- ================================
    End Content
    ================================= -->

{% endblock %}
